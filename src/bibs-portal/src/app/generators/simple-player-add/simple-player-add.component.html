<!-- <p id="basicText">Enter a players' details and click 'Add' to include into a team randomly</p> -->
<div class="formCentre">
    <br />
    <form
        [formGroup]="playerFormGroup"
        autocomplete="off"
        novalidate
        class="form"
        (ngSubmit)="onAdd(playerFormGroup.value)"
    >
        <mat-form-field class="inputFullWidth">
            <input
                matInput
                placeholder="Player Name"
                name="name"
                formControlName="name"
            />
            <!-- <mat-hint>Player Name</mat-hint> -->
            <mat-error *ngIf="hasError('name', 'required')"
                >Name is required</mat-error
            >
        </mat-form-field>
        <br />

        <mat-form-field class="inputFullWidth">
            <input
                matInput
                placeholder="Email"
                name="email"
                formControlName="email"
            />
            <!-- <mat-hint>Email Address</mat-hint> -->
        </mat-form-field>
        <br />
        <mat-form-field class="inputFullWidth">
            <input
                matInput
                type="number"
                placeholder="Rating"
                name="rating"
                formControlName="rating"
            />
            <!-- <mat-hint>Player Rating</mat-hint> -->
        </mat-form-field>
        <br />
        <br />
        <button
            mat-raised-button
            color="primary"
            [disabled]="!playerFormGroup.valid"
            style="margin-right: 10px"
        >
            Add
        </button>
        <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="onClear()"
        >
            Clear
        </button>
    </form>
</div>

    <br />

    <div class="player-list">
        <mat-list>
            <mat-list-item
                        mat-list-item
                        *ngFor="let player of players"
                    class="player-mat-list-item">
                    <!-- <h3>{{player.name}}</h3> -->
                        <mat-card class="player-card">
                            <mat-card-header>
                                <!-- <div
                                    mat-card-avatar
                                    class="example-header-image"
                                ></div> -->
                                <mat-card-title>{{ player.name }}</mat-card-title>
                                <!-- <mat-card-subtitle
                                    >Rating: {{ player?.rating }}</mat-card-subtitle
                                > -->
                            </mat-card-header>
                        </mat-card>
                    </mat-list-item>
        </mat-list>
    </div>
