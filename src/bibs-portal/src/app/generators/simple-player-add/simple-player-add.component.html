<div class="formCentre">
    <br />
    <form
        [formGroup]="playerFormGroup"
        autocomplete="off"
        novalidate
        class="form"
        (ngSubmit)="onAdd(playerFormGroup.value)"
    >
        <mat-form-field class="inputFullWidth">
            <input
                matInput
                placeholder="Player Name"
                name="name"
                formControlName="name"
            />
            <mat-error *ngIf="hasError('name', 'required')"
                >Name is required</mat-error
            >
        </mat-form-field>
        <br />

        <mat-form-field class="inputFullWidth">
            <input
                matInput
                placeholder="Email"
                name="email"
                formControlName="email"
            />
        </mat-form-field>
        <br />
        <mat-form-field class="inputFullWidth">
            <input
                matInput
                type="number"
                placeholder="Rating"
                name="rating"
                formControlName="rating"
            />
        </mat-form-field>
        <br />
        <br />
        <button
            mat-raised-button
            color="primary"
            [disabled]="!playerFormGroup.valid"
            style="margin-right: 10px"
        >
            Add
        </button>
        <button
            type="button"
            mat-raised-button
            color="warn"
            (click)="onClear()"
        >
            Clear
        </button>
    </form>
</div>
